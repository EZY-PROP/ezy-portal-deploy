# =============================================================================
# EZY Portal - High-Performance Resource Limits
# =============================================================================
# Overlay file for K6 stress testing on high-end servers.
#
# Requirements:
#   - 32GB+ RAM
#   - 16+ CPU cores
#
# Usage:
#   ./install.sh --perf-mode high
#
# DO NOT use on small/medium servers - containers will be OOM killed.
# Default installations (no --perf-mode) have no limits and work better
# for variable load on constrained systems.
# =============================================================================

services:
  portal:
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '2'

  postgres:
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c work_mem=16MB
      -c maintenance_work_mem=512MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=64MB
      -c checkpoint_completion_target=0.9
      -c default_statistics_target=100
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  redis:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G
          cpus: '0.5'

  rabbitmq:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'

  nginx:
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

# =============================================================================
# Module resource limits are defined in their respective compose files:
#   - docker-compose.module-items.yml
#   - docker-compose.module-bp.yml
#   - docker-compose.module-prospects.yml
#   - docker-compose.report-generator-api.yml
#   - docker-compose.report-generator-service.yml
# =============================================================================
