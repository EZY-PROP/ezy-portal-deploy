# =============================================================================
# HTTP to HTTPS Redirect
# =============================================================================

server {
    listen 80;
    server_name _;

    # Health check (allow over HTTP for load balancers)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
